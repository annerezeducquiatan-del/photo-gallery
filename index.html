<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Interactive Photo Gallery</h1>

    <!-- Main display -->
    <div id="image">
        Hover over an image below to display here.
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails">
        <img src="pt1.jpg" alt="Beautiful Landscape" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="pt2.jpg" alt="Sunset View" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="pt3.jpg" alt="Mountain Peak" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
